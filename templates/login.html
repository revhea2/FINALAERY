<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						<p>Aery</p>
						Login
					</span>

                <form action="{{ url_for('login') }}" method="POST">
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="username" id="username" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Username</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" id="password" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>




                    <div class="d-flex justify-content-center p-1">
                        <p class=" text-danger" style="font-size: 14px;"> {{ msg }}</p>
                    </div>

                             <div class="flex-sb-m w-full p-b-32">
                        <div>
                            <a href="#" class="txt1">
                                Forgot Password?
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Don't have an account? <a href="/create">Sign up here!</a>
						</span>
                    </div>
                </form>
            </div>

            <div class="login100-more" style="background-image: url(/static/images/Human4.png);"></div>
        </div>
    </div>
</div>
